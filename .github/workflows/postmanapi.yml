name: Postman API Tests
on: 
  workflow_dispatch:
jobs: 
  test: 
    defaults: 
      run: 
        working-directory: ./tests
    environment: staging
    name: "Run tests"
    runs-on: ubuntu-latest
    steps: 
      - 
        uses: actions/checkout@v2
      - 
        uses: actions/setup-node@v2
        with: 
          node-version: "18"
      - 
        name: "Install newman"
        run: "npm install -g newman"
      - 
        name: "Install newman reporter"
        run: "npm install -g newman-reporter-html"
      - 
        name: "Run tests"
        run: "newman run Valentino Artisan Coffee House API.postman_collection.json -r HTML > runreport1.html"
      
      - name: Publish report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: newman/runreport1.html
          retention-days: 30
