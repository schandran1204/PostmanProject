name: Postman API Tests
on: 
  workflow_dispatch:
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: "18"
      - name: "Install newman"
        run: "npm install -g newman"
      - name: "Install newman reporter"
        run: "npm install -g newman-reporter-html"
      - name: "Run tests"
        run: "newman run Valentino Artisan Coffee House API.postman_collection.json -r HTML > runreport1.html"
      - name: Publish report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-report
          path: newman/runreport1.html
          retention-days: 30
